<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul class="ct">
    <li data-img="1.jpg">鼠标放置查看图片1</li>
    <li data-img="2.jpg">鼠标放置查看图片2</li>
    <li data-img="3.jpg">鼠标放置查看图片3</li>
  </ul>
  <div class="img-preview">

    <img src='1.jpg'>
  </div>
  <script>
    var ct = document.querySelector('.ct')
    var imgPreview = document.querySelector('.img-preview')
    ct.addEventListener('mouseover', function (element) {
      var imgSrc = element.target.getAttribute('data-img')
      console.log(imgSrc)
      var img = document.createElement('img')
      img.setAttribute('src', imgSrc)
      console.log(img)
      imgPreview.innerHTML=img
    })
  </script>
</body>

</html>
