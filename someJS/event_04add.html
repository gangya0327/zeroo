<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容" />
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>
  <script>
    var ipt = document.querySelector('.ipt-add-content')
    var ct = document.querySelector('.ct')
    var addStart = document.querySelector('#btn-add-start')
    var addEnd = document.querySelector('#btn-add-end')

    addStart.onclick = function () {
      var newLi = document.createElement('li')
      newLi.innerHTML = ipt.value
      //console.log(ipt.value)
      ct.insertBefore(newLi, ct.firstChild)
    }
    addEnd.onclick = function () {
      var newLi = document.createElement('li')
      newLi.innerHTML = ipt.value
      //console.log(ipt.value)
      ct.appendChild(newLi)
    }

    ct.addEventListener('click', function (e) {
      console.log(e.target.innerText)
    })
  </script>
</body>

</html>
